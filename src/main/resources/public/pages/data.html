<link href="http://dc-js.github.io/dc.js/css/dc.css" rel="stylesheet"/>
<div class="container" ng-controller="dataVisController">
    <div class="row">
        <div id="dateBarChart"
             class="dc-chart"
             dc-chart="barChart"
             dc-margins="{top: 10, right: 50, bottom: 30, left: 40}"
             dc-width="500"
             dc-height="250"
             dc-x-units="d3.time.days"
             dc-dimension="dailyDimension"
             dc-group="dailyGroup"
             dc-post-setup-chart="adjustTickFormat"
             dc-x-axis-label="'Date'"
             dc-y-axis-label="'Gallons of Sap'"
             dc-x="d3.time.scale().domain([minDate, maxDate]).nice(d3.time.day)">
            <a class="reset">reset</a>

            <div class="clearfix"></div>
        </div>


        <div id="timeBarChart"
             class="dc-chart"
             dc-chart="barChart"
             dc-margins="{top: 10, right: 50, bottom: 30, left: 40}"
             dc-width="500"
             dc-height="250"
             dc-dimension="hourlyDimension"
             dc-group="hourlyGroup"
             dc-elastic-x="true"
             dc-elastic-y="true"
             dc-post-setup-chart="adjustTickFormat"
             dc-x-axis-label="'Hour of Day'"
             dc-y-axis-label="'Gallons of Sap'"
             dc-x="d3.scale.linear().domain([0, 24])"
             dc-round="(dc.round.floor)"
             dc-post-setup-chart="hourFormat">
            <a class="reset">reset</a>

            <div class="clearfix"></div>
        </div>


        <div id="temperatureChart"
             class="dc-chart"
             dc-chart="barChart"
             dc-margins="{top: 10, right: 50, bottom: 30, left: 40}"
             dc-width="500"
             dc-height="250"
             dc-dimension="temperatureDimension"
             dc-group="temperatureGroup"
             dc-elastic-x="true"
             dc-elastic-y="true"
             dc-always-round="true"
             dc-post-setup-chart="adjustTickFormat"
             dc-x-axis-label="'Outdoor Temperature Â°F'"
             dc-y-axis-label="'Gallons of Sap'"
             dc-x="d3.scale.linear()"
             dc-round="(dc.round.floor)"
             dc-post-setup-chart="hourFormat">
            <a class="reset">reset</a>
            <div class="clearfix"></div>
        </div>

        <div id="perTap"
             class="dc-chart"
             dc-chart="lineChart"
             dc-margins="{top: 10, right: 50, bottom: 30, left: 40}"
             dc-width="500"
             dc-height="250"
             dc-dimension="dailyDimension"
             dc-group="cumulativePerTap"
             dc-elastic-x="true"
             dc-elastic-y="true"
             dc-y-axis-label="'Gallons of Sap per tap'"
             dc-x-axis-label="'Date'"
             dc-x-units="d3.time.days"
             dc-post-setup-chart="adjustTickFormat"
             dc-x="d3.time.scale().domain([minDate, maxDate]).nice(d3.time.day)"
             >
            <a class="reset">reset</a>
            <div class="clearfix"></div>
            </div>


    </div>


    <div class="row">
        <table dc-chart="dataTable" dc-dimension="dateDimension" dc-group="tableGroup" dc-size="10"
               dc-post-setup-chart="tablePostSetupChart" class="table table-hover dc-data-table">
            <thead>
            <tr class="header">
                <th>Date</th>
                <th>Sap Volume</th>
                <th>Temperature</th>
            </tr>
            </thead>
        </table>
        <!--<div class="clearfix"></div>-->
    </div>
</div>

             dc-elastic-y="true" -->
