<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Releaser Settings</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="gallonsPerFullDump">Gallons Per Full Dump</label>
  <div class="controls">
    <input id="gallonsPerFullDump" name="gallonsPerFullDump" type="text" placeholder="1.05" class="input-mini">
    <p class="help-block">The number of gallons per full dump of this releaser</p>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="numberOfTaps">Number of Taps</label>
  <div class="controls">
    <input id="numberOfTaps" name="numberOfTaps" type="text" placeholder="100" class="input-mini" required="">
    <p class="help-block">The number of taps feeding into this releaser</p>
  </div>
</div>

</fieldset>
</form>
